<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>NaifoLogic Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card h3 {
      margin-top: 0;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <header>📊 NaifoLogic Yönetim Paneli</header>

  <div class="container">
    <div class="card">
      <h3>📁 Raporlar</h3>
      <p>Haftalık / Aylık veri karşılaştırmaları buraya gelecek.</p>
    </div>
    <div class="card">
      <h3>👥 Kullanıcılar</h3>
      <p>Kayıtlı kullanıcıları görüntüleyin, yönetin.</p>
    </div>
    <div class="card">
      <h3>📈 Grafikler</h3>
      <p>Form ve Excel'den alınan verilerle grafikler oluşturulacak.</p>
    </div>
  </div>

</body>
</html>
